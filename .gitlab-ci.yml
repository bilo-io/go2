image: node:6

before_script:
  - node -v
  - npm -v

cache:
  paths: 
    - node_modules/
    - dist/
    - artifact/
    
stages:
  - clean
  - install_dependencies
  - build_artifact

clean_build_directories:
  stage: clean
  script:
    - rm -rf artifact

install_dependencies:
  stage: install_dependencies
  script:
    - npm install -g webpack
    - npm install

build_artifact:
  stage: build_artifact
  script:
      - npm run build
      - mkdir artifact
      - mv dist/ ./artifact
      - cp server.js ./artifact
      - cp package.json ./artifact
      - cd ./artifact
      - npm install --production
      - cd ../