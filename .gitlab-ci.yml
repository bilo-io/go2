image: node:6

stages:
 - webpack
 - build
 - artifact

install_webpack:
  stage: webpack
  script:
    - npm install -g webpack
  only:
    - master

build:
  stage: build
  script:
    - npm install
    - npm run build
  only:
    - master

artifact:
  stage: artifact
  script:
      - mkdir artifact
      - mv dist ./artifact
      - cp server.js ./artifact
      - cp package.json ./artifact
      - cd ./artifact
      - npm install --production
      - cd ../
  artifacts:
    paths:
      - artifact
    only:
    - master