image: node:6

stages:
 - webpack
 - build
 - artifact

webpack:
  stage: webpack
  script:
    - npm install -g webpack

build:
  stage: build
  script:
    - npm install
    - npm run build

artifact:
  stage: artifact
  script:
      - mkdir artifact
      - mv dist ./artifact
      - cp server.js ./artifact
      - cp package.json ./artifact
      - cd ./artifact
      - npm install --production
      - cd ../
    only:
    - master