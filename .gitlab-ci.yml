image: node:6

pages:
  script:
    - npm install -g webpack
    - npm install
    - npm run build
    - mkdir artifact
    - mv dist ./artifact
    - cp server.js ./artifact
    - cp package.json ./artifact
    - cd ./artifact
    - npm install --production
    - cd ../
  artifacts:
    paths:
      - artifact
  only:
    - master