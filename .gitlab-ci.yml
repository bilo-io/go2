image: node:6

stages:
 - setup_webpack
 - build_dist
 - build_artifact

setup_webpack:
  stage: setup_webpack
  script:
    - npm install -g webpack

build_dist:
  stage: build_dist
  script:
    - npm install
    - npm run build

build_artifact:
  stage: build_artifact
  script:
      - mkdir artifact
      - mv dist ./artifact
      - cp server.js ./artifact
      - cp package.json ./artifact
      - cd ./artifact
      - npm install --production
      - cd ../
    only:
    - master